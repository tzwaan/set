table {
    border-spacing: 10px;

td {
    height: 200px;
    width: 130px;
    background-color: #fff;
    border-radius: 10px;
}
td div {
    position: relative;
    height: 30px;
    width: 80px;
    margin: 20px auto;
}
.rectangle div, .oval div, .wave div {
    display: block;
    box-sizing: border-box;
    width: 80px;
    height: 30px;
    border: 3px solid;
}
.rectangle div:after, .oval div:after, .wave div:after {
    display: block;
    content: '';
    box-sizing: border-box;
    position: absolute;
    width: 80px;
    height: 30px;
    margin: -3px;
}
.wave div:after {
    margin: 0;
}
.oval div, .oval div:after {

}
