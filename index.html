body {
    background-color: #000;
}
table {
    border-spacing: 10px;
}
td {
    height: 200px;
    width: 130px;
    background-color: #fff;
    border-radius: 10px;
    box-sizing: border-box;
}
td.selected {
    border: 3px #0f0 solid;
}
td div {
    position: relative;
    height: 32px;
    width: 80px;
    margin: 19px auto;
}
.rectangle div, .oval div, .wave div {
    display: block;
    box-sizing: border-box;
    width: 80px;
    height: 32px;
    border: 3px solid;
}
.rectangle div:after, .oval div:after, .wave div:after {
    display: block;
    content: '';
    box-sizing: border-box;
    position: absolute;
    width: 80px;
    height: 32px;
    margin: -3px;
}
.wave div:after {
    margin: 0;
}
.oval div, .oval div:after {
    border-radius: 40px / 16px;
}
